<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Lista de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>origem</th>
                <th>Lote</th>
                <th>data de validade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_produtos"></tbody>
    </table>
    <a href="cadastro.html">voltar</a>
    <a href="index.html">Voltar ao Início</a>
    <script src="assets/js/script.js"></script>

    <div id="modal-edicao" class="modal-oculto">
        <div class="modal-conteudo">
            <h3>Editar Produto</h3>
            <form id="form-edicao">
                <input type="hidden" id="edit-id">

                <label for="edit-nome">Nome do Produto:</label>
                <input type="text" id="edit-nome" required>

                <label for="edit-preco">Preço:</label>
                <input type="number" id="edit-preco" step="0.01" required>

                <button type="submit" class="btn-salvar">Salvar Edição</button>
                <button type="button" onclick="fecharModal()" class="btn-cancelar">Cancelar</button>
            </form>
        </div>
    </div>
</body>

</html>
